<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Contato - Barbearia Alura</title>
</head>

<body>

    <header>
        <div class="caixa">
            <h1><img src="imagens/imagens.produtos/logo.png" alt="Logo imagem barbearia alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input class="input-padrao" id="nomesobrenome" type="text">

            <label for="email">E-mail</label>
            <input class="input-padrao" id="email" type="text">

            <label for="telefone">Telefone</label>
            <input class="input-padrao" id="telefone" type="text">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="68" rows="10"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input name="contato" id="radio-email" type="radio" value="email">
                    E-mail</label>


                <label for="radio-telefone"><input name="contato" id="radio-telefone" type="radio" value="telefone">
                    Telefone</label>


                <label for="radio-whatsapp"> <input name="contato" id="radio-whatsapp" type="radio"
                        value="whatsapp">WhatsApp</label>

            </div>
            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select name="" id="">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label class="checkboox"><input type="checkbox"> Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar formulário">
        </form>


    </main>

    <footer>
        <img class="logo-rodape" src="imagens/imagens.produtos/logo-branco.png" alt="Logo branco barbearia alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019 - Pedro Salviano </p>
    </footer>


</body>

</html>
